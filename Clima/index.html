<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Aula</title>
</head>
<body>
    <div class="caixa-maior">
        <input type="text" class="input-cidade" placeholder="Digite sua cidade">
        <button class="btn-busca">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa-de-busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade"></h2>
            <p class="tempo"></p>
            <div class="caixa-menor">
                <img src="" class="img-prev" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-prev"></p>
            </div>

            <p class="umidade"></p>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
